<body>
    
       
            <script src="../static/js/pokemons.js"></script>

        <div id="example">
            <div id="grid"></div>

            <script>
                $(document).ready(function() {
                    $("#grid").kendoGrid({
                        dataSource: {
                            data: pokemons,
                            schema: {
                                model: {
                                    fields: {
                                        id: { type: "number" },
                                        Name: { type: "string" },
                                        Type_1: { type: "string" },
                                        Type_2: { type: "string" },
										Total: { type: "number" },
                                        HP: { type: "number" },
                                        Attack: { type: "number" },
                                        Defense: { type: "number" },
										Sp_Atk: { type: "number" },
                                        Sp_Def: { type: "number" },
                                        Speed: { type: "number" },
                                        Generation: { type: "number" },
										Legendary: { type: "boolean" },
                                    }
                                }
                            },
                            pageSize: 40
                        },
                        height: 700,
                        scrollable: true,
                        sortable: true,
                        filterable: true,
                        pageable: {
                            input: true,
                            numeric: false
                        },
                        columns: [
                            {field: "id", width:  "70px"},
                            {
							template: "<div class='customer-photo'" +
                                    "style='background-position:  #:-(id-1)*200#px #:-parseInt((id-1)/12)*200#px;'></div>" +
                                "<div class='customer-name'>#: Name #</div>",
							field: "Name"
							},
                            { field: "Type_1", width: "130px" },
                            { field: "Type_2", width: "130px" },
							{ field: "Total", width: "130px" },
                            { field: "HP", width: "130px" },
                            { field: "Attack", width: "130px" },
							{ field: "Defense", width: "130px" },
                            { field: "Sp_Atk", width: "130px" },
                            { field: "Sp_Def", width: "130px" },
							{ field: "Speed", width: "130px" },
                            { field: "Generation", width: "130px" },
                            { field: "Legendary", width: "130px" }
                        ]
                    });
                });
            </script>
</div>
<style type="text/css">
    .customer-photo {
        display: inline-block;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-size: 2400px 2600px;
		background-image: url(../static/css/images/pokemon-spritesheet.png);
        vertical-align: middle;
        line-height: 32px;
        box-shadow: inset 0 0 1px #999, inset 0 0 10px rgba(0,0,0,.2);
        margin-left: 5px;
    }

    .customer-name {
        display: inline-block;
        vertical-align: middle;
        line-height: 32px;
        padding-left: 3px;
    }
</style>
