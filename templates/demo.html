<script type="text/javascript">
function open1()
{	var diag = new Dialog();
	diag.Width = 817;
	diag.Height = 400;
	diag.Title = "Please select a pokemon";
	diag.InvokeElementId="donate";
	diag.OKEvent = function(){  var rate_value = document.querySelector('input[name="toggle"]:checked').value;
								var positionX = -(rate_value-1)*81.0625;
								var positionY = -parseInt((rate_value-1)/16)*81.0625;
								$id('a001').style.backgroundPosition = positionX+"px " +positionY +"px";
								
								diag.close();
							};
	diag.show();
	
}
